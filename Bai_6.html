<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=parseInt(prompt('nhap tu'));
    var array=[];
    function NhapMang()
    {
        for(var i=0;i<num;i++){
            array.push(parseInt(prompt('Nhap so thu'+(i+1))));
        }
    }
    function KiemTra()
    {
        var soV=parseInt(prompt('Nhap so nguyen can tim lÃ  '))
        var count=0;
        for(var i =0;i<array.length;i++)
        {
            if(array[i]==soV)
            {
                count++;
            }
        }
        if(count==0)
        {
            alert('V is not in array')
        }else
        {
            alert('V is in array');
        }
    }
    NhapMang();
    KiemTra();
</script>
</body>
</html>
