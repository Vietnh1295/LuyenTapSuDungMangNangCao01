<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=parseInt(prompt('nhap tu'));
    var array=[];
    function NhapMang()
    {
        for(var i=0;i<num;i++){
            array.push(parseInt(prompt('Nhap so thu'+(i+1))));
        }
    }
    function DaoNguoc()
    {
        for(var i=0;i<array.length/2;i++)
        {
            var temp=array[i];
            array[i]=array[array.length-i-1];
            array[array.length-i-1]=temp;
        }
        alert(array);
    }
    NhapMang();
    DaoNguoc();
</script>
</body>
</html>
