<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=parseInt(prompt('Hhap so luong phan tu'));
    var array=[];
    var  newarray=[];
    function NhapMang()
    {
        for(var i=0;i<num;i++){
        array.push(parseInt(prompt('Nhap so thu'+(i+1))));
        }
    }
    function KiemTra()
    {
        var count=0;
        for(var i=0;i<num;i++){
        if(array[i]>=10) {
            newarray.push(array[i]);
            count++;
        }}
        if(count!=0) {
            alert('phan tu lon hon 10 la '+newarray);
        }
    else
        {
            alert('Khong co phan tu lon hon 10');
        }
    }
    NhapMang();
    KiemTra();
</script>
</body>
</html>
